<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <p>if 语句执行的同等条件下是条件为真的代码块</p>
    <p>else 语句执行的是同等条件下 条件为假的代码块</p>
    <script>
        let x= Math.floor(Math.random()*20);
        if(x>=18){
            alert(x+'您是成年人了')
        }else{
            alert(x+'您的年龄还太小')
        }
    </script>
</body>
</html>
