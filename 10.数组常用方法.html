<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数组常用方法</title>
	</head>
	<body>
		<p>length 数组的长度</p>
		<p>join(',') 将数组转换为字符串并用逗号隔开</p>
		<p>sort() 对数组进行排序</p>
		<p>push() 向数组末尾添加元素并返回新的长度</p>
		<script>
			// 1.创建数组的方法
			var arr = new Array('apple', 'vivo', '华为', '小米', '荣耀', 'oppo')
			console.log(arr) //["apple", "vivo", "华为", "小米", "荣耀", "oppo"]
			console.log(arr.length) //6
			console.log(arr.join(',')) //apple,vivo,华为,小米,荣耀,oppo
			var arr1 = new Array('1', '2', '3', '5', '6', '11', '12', '22')
			console.log(arr1.sort()) // ["1", "11", "12", "2", "22", "3", "5", "6"]
			console.log(arr1.push('push')) //9
			console.log(arr1) //["1", "11", "12", "2", "22", "3", "5", "6", "push"]
		</script>
	</body>
</html>
