<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击改变页面内容</title>
    <style>
        #demo1{
            display: none;
        }
    </style>
</head>
<body>
    <p id="demo">我的内容可以改变</p>
    <button type="button" onclick='document.getElementById("demo").style = "display:none"'>按钮</button>
    <p id="demo1">我的内容可以改变</p>
    <button type="button" onclick='document.getElementById("demo1").style = "display:block"'>按钮</button>
</body>
</html>
