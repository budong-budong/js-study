<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>math对象</h3>
    <p>math.round ==>四舍五入</p>
    <p>math.pow(x,y) ==>x的y次幂</p>
    <p>math.abs(x) ==>返回x的绝对值</p>
    <p>math.ceil() ==>向上取整</p>
    <p>math.floor() ==>向下取整</p>
    <p>math.random==>0-1之间的随机数 包括0不包括1</p>
    <script>
        
     let   x=Math.floor(Math.random()*10);
       if(x>=5){
           alert(x+'大于等于5')
       }else{
           alert(x+'小于5')
       }
    </script>
</body>
</html>
