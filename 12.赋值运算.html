<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>赋值运算</h3>
    <p>+=</p>
    <p>数字+数字 ==>数字和 </p>
    <p>'7'+8 ==>字符串78</p>
    <p id="demo"></p>
    <script>
        // X +=y  ==> x = x+y
        let i = 'hellow'
        i += 'word'
        document.getElementById('demo').innerText = i
        x = '7'+8
        console.log(x);
    </script>
</body>
</html>
