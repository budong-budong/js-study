<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>快速删除重复值</p>
  <script>
    const arr = [1, 2, 5, 4, 1, 2, 3, 6, 8]
    let newarr1 = arr.filter((item, idx, arr) => arr.indexOf(item) === idx)
    console.log(newarr1) // [1,2,3,4,5,6,7,8]
    const nonUnique = [...new Set(arr)]
    console.log(nonUnique) //[[1,2,3,4,5,6,7,8]]
  </script>
</body>

</html>
