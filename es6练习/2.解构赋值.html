<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解构赋值</title>
</head>

<body>
  <p>解构赋值是对赋值运算符的扩展，它是一种针对数组或者对象进行模式匹配，然后对其中的变量进行赋值，
    在代码书写上简洁且易读，语义更加清晰明了，也方便了复杂对象中的数据字段获取.
  </p>
  <h2>
    数组模型的解构
  </h2>
  <ol>
    <li>基本</li>
    <li>可嵌套</li>
    <li>可忽略</li>
    <li>不完全解构</li>
    <li>剩余运算符</li>
    <li>字符串</li>
    <li>默认值</li>
  </ol>
  <h2>对象模型的解构</h2>
  <ol>
    <li>基本</li>
    <li>可嵌套可忽略</li>
    <li>不完全解构</li>
    <li>剩余运算符</li>
    <li>结构默认值</li>
  </ol>
  <script>
    // 数组模型的解构
    // 基本
    let [a, b, c] = [1, 2, 3]
    console.log(a, b, c) //1,2,3
    // 可嵌套
    let [d, [e], f] = [4, [5], 6]
    console.log(d, e, f) //4,5,6
    // 可忽略
    let [g, , h] = [7, 8, 9]
    console.log(g, h) //7,9
    // 不完全解构
    let [i = 1, j] = []
    console.log(i, j) //1 undefined
    //剩余运算符
    let [k, ...l] = [1, 2, 3]
    console.log(k, l) //k = 1 l = [2,3]
    //字符串等
    let [a1, a2, a3, a4, a5] = 'hello'
    console.log(a1, a2, a3, a4, a5) //h e l l o
    //解构默认值
    let [w = 2] = [undefined] //w=2
    //当解构模式有匹配结果，且匹配结果是undefined时，会触发默认值作为返回结果
    let [w1 = 3, y1 = w1] = [];     // a = 3, b = 3
    let [w2 = 3, y2 = w2] = [1];    // a = 1, b = 1
    let [w3 = 3, y3 = w3] = [1, 2]; // a = 1, b = 2  w3 y3 正常解构赋值 匹配结果 1,2
    console.log(w3, y3)

    // 对象
    // 基本
    let { foo, bar } = { foo: 'aaa', bar: 'bbb' } //foo = 'aaa' bar = 'bbb'
    let { ccc: foo } = { ccc: '123' } //foo = '123'
    //可嵌套可忽略
    let obj = { p: ['hello', { m: 'word' }] }
    let { p: [x, { y }] } = obj //x='hello',y =' word'
    //不完全解构
    let obj = { p: [{ y: 'world' }] };
    let { p: [{ y }, x] } = obj;
    // x = undefined
    // y = 'world'
    // 剩余运算符
    let { a, b, ...rest } = { a: 10, b: 20, c: 30, d: 40 };
    // a = 10
    // b = 20
    // rest = {c: 30, d: 40}
    // 解构默认值
    let { a = 10, b = 5 } = { a: 3 };
    // a = 3; b = 5;
    let { a: aa = 10, b: bb = 5 } = { a: 3 };
    // aa = 3; bb = 5;



  </script>
</body>

</html>
