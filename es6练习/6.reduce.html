<body>
  <p>计算总和 找出最大值 最小值</p>
  <script>
    const arr = [1, 2, 3, 4, 5, 60]
    let num = arr.reduce((a, b) => a + b)
    console.log(num, '总和')  //75
    let maxnum = arr.reduce((a, b) => a > b ? a : b)
    console.log(maxnum, '最大值') //60
    let minnum = arr.reduce((a, b) => a < b ? a : b)
    console.log(minnum, '最小值') //1

  </script>
</body>

</html>
