<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>创建date对象</h3>
    <p>new Date()</p>
    <p>new Date(year,month,day,hour,minutes,seconds,milliseconds)</p>
    <h3>时间获取方法</h3>
    <p>getDate()</p>
    <p>getDay()</p>
    <p>getFullYear()</p>
    <p>getHours()</p>
    <p>getTime() ==>返回自1970年1月1日以来的毫秒数</p>
    <h3>设置日期</h3>
    <p>setDate()</p>
    <p>setDay()</p>
    <p>setFullYear()</p>
    <p>setHours()</p>
    <script>
        let d = new Date()
        console.log(d); //Mon Nov 23 2020 10:46:31 GMT+0800 (中国标准时间)
    </script>
</body>
