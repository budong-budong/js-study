<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>函数</h3>
    <p>函数是被设计为执行特定任务的代码块，函数必须先调用才能执行</p>
    <p>函数内部的变量都是局部变量</p>
    <script>
        function myfunction(x, y) {
            return x * y
        }
        let z = this.myfunction(2, 8)
        console.log(z);  //16
    </script>
</body>

</html>
